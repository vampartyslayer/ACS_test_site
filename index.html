<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Future</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h1 id="invitationTitle">YOU ARE INVITED</h1>
        <p>Experimentation makes ideas tangible</p>
        <p>Innovation beats fear of failure</p>
        <p>Nothing is perfect the first time</p>
        <p>Join us</p>
        <div class="button-container">
            <button id="connectWallet">Connect Wallet</button>
            <button id="addBaseSepolia" style="display:none;">Make sure you are on Base Sepolia</button>
        </div>

        <div id="adminSection" class="admin-section">
            <h2>Admin Section</h2>
            <input type="text" id="chipIdRegister" placeholder="Chip ID to register">
            <button id="registerChip">Register Chip</button>
        </div>

        <div id="userSection" class="user-section">
            <h2>Mint Your NFT</h2>
            <p>Chip ID: <span id="chipIdDisplay" class="chip-id-display"></span></p>
            <button id="mintNFT">Mint NFT</button>
            <p id="mintMessage"></p>
        </div>

        <p id="status"></p>

        <div class="bottom-button-container">
            <button id="disconnectWallet" style="display:none;">Disconnect Wallet</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
