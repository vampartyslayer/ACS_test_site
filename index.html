<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Future</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 4em;
            margin: 0 0 20px;
            letter-spacing: 2px;
            font-weight: 900;
        }
        .token-info {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .owner-info {
            font-size: 1.2em;
            color: #4CAF50;
            margin: 10px 0;
        }
        .status-message {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: 500;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        button {
            background-color: #fff;
            border: none;
            color: #000;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        button:hover:not(.disabled-button) {
            background-color: #ddd;
            transform: translateY(-2px);
        }
        .disabled-button {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .admin-section {
            display: none;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        .chips-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .chips-table th, .chips-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #333;
        }
        .chips-table th {
            background: #222;
        }
        .status-minted {
            color: #4CAF50;
        }
        .status-unminted {
            color: #FFA726;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="invitationTitle">YOU ARE INVITED</h1>
        <div id="tokenInfo" class="token-info"></div>
        <div id="ownerInfo" class="owner-info"></div>
        <div id="statusMessage" class="status-message">
            <p>Experimentation makes ideas tangible</p>
            <p>Innovation beats fear of failure</p>
            <p>Nothing is perfect the first time</p>
            <p>Join us</p>
        </div>
        <div class="button-container">
            <button id="connectWallet">Connect Wallet</button>
            <button id="addBaseSepolia" style="display:none;">Switch to Base Sepolia</button>
        </div>
        
        <div id="adminSection" class="admin-section">
            <h2>Admin Dashboard</h2>
            <input type="text" id="chipIdRegister" placeholder="Enter Chip ID">
            <button id="registerChip">Register Chip</button>
            <div id="chipsList"></div>
        </div>

        <div id="userSection" class="user-section">
            <p>Chip ID: <span id="chipIdDisplay"></span></p>
            <button id="mintNFT">Mint NFT</button>
            <p id="mintMessage"></p>
        </div>

        <p id="status"></p>

        <div class="button-container">
            <button id="disconnectWallet" style="display:none;">Disconnect Wallet</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
