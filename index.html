<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #232526, #414345);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background-color: #333;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .admin-section, .user-section {
            display: none;
            margin-top: 20px;
        }
        .chip-id-display {
            font-weight: bold;
        }
        .disabled-button {
            background-color: #ccc;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            button {
                padding: 8px 16px;
                font-size: 12px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome.</h1>
        <p>Experimentation makes ideas tangible</p>
        <p>Innovation beats fear of failure</p>
        <p>Nothing is perfect the first time</p>
        <p>You are invited to join us</p>
        <button id="connectWallet">Connect Wallet</button>
        <button id="manualConnect">Connect Wallet Manually</button>

        <div id="adminSection" class="admin-section">
            <h2>Admin Section</h2>
            <input type="text" id="chipIdRegister" placeholder="Chip ID to register">
            <button id="registerChip">Register Chip</button>
        </div>

        <div id="userSection" class="user-section">
            <h2>Mint Your NFT</h2>
            <p>Chip ID: <span id="chipIdDisplay" class="chip-id-display"></span></p>
            <button id="mintNFT">Mint NFT</button>
            <p id="mintMessage"></p>
        </div>

        <p id="status"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
